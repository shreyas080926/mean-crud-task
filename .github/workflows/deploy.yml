name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare Docker Hub Tags
        id: tags
        run: |
          # Convert username to lowercase to prevent Docker Hub push errors
          USERNAME=$(echo "${{ secrets.DOCKER_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          echo "backend_tag=${USERNAME}/mean-backend:latest" >> $GITHUB_OUTPUT
          echo "frontend_tag=${USERNAME}/mean-frontend:latest" >> $GITHUB_OUTPUT
          echo "username=${USERNAME}" >> $GITHUB_OUTPUT

      - name: Build and push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ steps.tags.outputs.backend_tag }}

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.tags.outputs.frontend_tag }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Docker Hub Username
        id: vars
        run: |
          USERNAME=$(echo "${{ secrets.DOCKER_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          echo "username=${USERNAME}" >> $GITHUB_OUTPUT

      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/mean-app"

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/mean-app
            cd ~/mean-app
            export DOCKER_USERNAME=${{ steps.vars.outputs.username }}
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker-compose pull
            docker-compose up -d
